<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <link href="static/styles.css" rel="stylesheet">
  <title>Mapping Terrorism</title>
</head>
<body>
    <nav>
      <div id="page-title">
        <p>Global Terrorism Dashboard</p>
      </div>
      <div id="buttons-home">
        <button class="selected" id="home">Overview</button>
        <button id="gtd">Map</button>
      </div>
    </nav>
    <main>
      <section id="overview">
        <div id="intro">
          <h1>Terrorism Around the World</h1>
          <p>Introduction</p>
        </div>
        <div id="content">
          <img src="./img/911.jpg" alt="9/11 terrorist attack" width="500" height="600">
        </div>
      </section>
      <section id="map-holder" class="hidden">
        <div id="map"></div>
        <div id='sorter'>
          <h2>Filter:</h2>
          <div id="year">
            <p>Year:</p>
            <select name="Years" id="years" onchange="filter()">
              <option></option>
              <option value="2010-2019">2010-2019</option>
              <option value="2000-2009">2000-2009</option>
              <option value="1990-1999">1990-1999</option>
              <option value="1980-1989">1980-1989</option>
              <option value="1970-1979">1970-1979</option>
            </select>
          </div>
          <div id="death">
            <p>Deaths:</p>
            <select name="Deaths" id="deaths" onchange="filter()">
              <option></option>
              <option value="0-5">0-5</option>
              <option value="6-10">6-10</option>
              <option value="11-20">11-20</option>
              <option value="21">21+</option>
            </select>
          </div>
          <div id="propty-dmg">
            <p>Property damage:</p>
            <select name="Property-dmg" id="prop-dmg" onchange="filter()">
              <option></option>
              <option value="0">No</option>
              <option value="1">Yes</option>
              <option value="-9">Unknown</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  <script src="src/map1.js"></script>
  <script src="static/index.js"></script>
</body>
</html>
